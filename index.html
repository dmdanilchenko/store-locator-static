<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Store locator Static</title>
	
	<link href="src/css/styles.css" media="screen, projection" rel="stylesheet" type="text/css" />
	
	<script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
	integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
	crossorigin="anonymous"></script>
  </head>
  <body>
	<div class="root">
		<div class="filters">
			<div class="search-params-box">
                <div class="input-btns-wrapper">
                    <input type="text" id="addressInput" placeholder="Enter a location" size="15"/>
                    <input type="button" id="searchButton" value=""/>
                    <input type="button" id="navigatorButton" value=""/>
                </div>
                <div class="select-wrapp">
                    <select id="country-select"></select>
                </div>
                <div class="select-wrapp">
                    <select id="city-select"></select>
                </div>
                <div class="params-box-bottom-part">
                    <div class="boutiques-qty boutique-count-wrapper">
                        <p class="label">boutiques</p>
                        <p class="count-msg"><span class="qty">00</span>&nbsp;<span>boutique trovate</span></p>
                    </div>
                    <div class="filter-by-type">
                        <a href="#" class="open filters-link"><span class="plus-icn">+</span>Filters</a>
                    </div>

                </div>

			</div>
			
			<div></div>
			
            <div class="search-result-box">

                <div class="filter-by-type popup-wrapper">
                    <div class="filter-by-type-popup">
                        <ul>
                        </ul>
                        <button class="close"></button>
                        <button class="apply">Apply</button>
                    </div>
                </div>

                <ul id="boutique-list">

                </ul>
            </div>
		</div>
		<div id="map">
		</div>
	</div>

	<script src="src/js/main.js"></script>
	<!-- Dont forget replace API KEY: AIzaSyDTXVg5zvLa9xUau_nMojbJuCMA6Iee3Mo -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTXVg5zvLa9xUau_nMojbJuCMA6Iee3Mo&callback=initMap"async defer></script>
  </body>
</html>

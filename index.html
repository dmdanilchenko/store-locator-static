<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Store locator Static</title>
	
	<link href="src/css/styles.css" media="screen, projection" rel="stylesheet" type="text/css" />
	
	<script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
	integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
	crossorigin="anonymous"></script>
  </head>
  <body>
	<div class="root">
		<div class="filters">
			<div class="search-params-box">
                <div class="input-btns-wrapper">
                    <input type="text" id="addressInput" placeholder="Enter a location" size="15"/>
                    <input type="button" id="searchButton" value=""/>
                    <input type="button" id="navigatorButton" value=""/>
                </div>
                <div class="select-wrapp">
                    <select id="country-select"></select>
                </div>
                <div class="select-wrapp">
                    <select id="city-select"></select>
                </div>
			</div>

			<div class="mobile-tabs">
				<button class="tablinks active" onclick="openTab(event, 'map')">Map</button>
				<button id="tab-list" class="tablinks" onclick="openTab(event, 'tab-list-content')">List</button>
			</div>

			<div class="params-box-bottom-part">
				<div class="boutiques-qty boutique-count-wrapper">
					<p class="label">boutiques</p>
					<p class="count-msg"><span class="qty">00</span>&nbsp;<span>boutique trovate</span></p>
				</div>
				<div class="filter-by-type">
					<a href="#" class="open filters-link"><span class="plus-icn">+</span><span class="label">Filters</span></a>
				</div>
			</div>


			<div class="filter-by-type popup-wrapper">
				<div class="filter-by-type-popup">
					<ul>
					</ul>
					<button class="close"></button>
					<button class="apply">Apply</button>
				</div>
			</div>
			
            <div id="tab-list-content" class="search-result-box tabcontent">

                <ul id="boutique-list">

                </ul>
            </div>
			
			<div class="directions" style="display: none">
				<input id="origin-input" class="controls" type="text"
				placeholder="Enter an origin location">

				<input id="destination-input" class="controls" type="text"
				placeholder="Enter a destination location">

				<div id="mode-selector" class="controls">
					<input type="radio" name="type" id="changemode-walking" checked="checked">
					<label for="changemode-walking">Walking</label>

					<input type="radio" name="type" id="changemode-transit">
					<label for="changemode-transit">Transit</label>

					<input type="radio" name="type" id="changemode-driving">
					<label for="changemode-driving">Driving</label>
				</div>
			</div>

		</div>
		<div id="map" class="tabcontent tab-map">
		</div>
		
		<div id="popup-content">
			<a class="back" href="#">Back</a>
			<div class="block-title">
				<div class="name"></div>
				<div class="address"></div>
			</div>
			<div class="block-content">
				<ul>
					<li class='contacts'>
						<div class="title">Contatti</div>
						<p></p>
					</li>
					<li class='opening-time'>
						<div class="title">Orari di Apertura</div>
						<p></p>
					</li>
					<li class='available-collections'>
						<div class="title">Collezioni Disponibili</div>
						<p></p>
					</li>
				</ul>
			</div>
			<a class='build-route' href='#'>Build route</a>
		</div>
	</div>

	<script src="src/js/main.js"></script>
	<!-- Dont forget replace API KEY: AIzaSyDTXVg5zvLa9xUau_nMojbJuCMA6Iee3Mo -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTXVg5zvLa9xUau_nMojbJuCMA6Iee3Mo&libraries=places&callback=initMap"async defer></script>
  </body>
</html>

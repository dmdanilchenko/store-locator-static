<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Store locator Static</title>
	
	<link href="src/css/styles.css" media="screen, projection" rel="stylesheet" type="text/css" />
	
	<script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
  </head>
  <body>
	<div class="root">
		<div class="filters">
			Filters
			<div>
				<label for="raddressInput">Search location:</label>
				<input type="text" id="addressInput" size="15"/>
				<label for="radiusSelect">Radius:</label>
				<select id="radiusSelect" label="Radius">
				<option value="50" selected>50 kms</option>
				<option value="30">30 kms</option>
				<option value="20">20 kms</option>
				<option value="10">10 kms</option>
				</select>

				<input type="button" id="searchButton" value="Search"/>
			</div>
			<div>
				<select id="locationSelect" style="width: 10%; visibility: hidden"></select>
			</div>
		</div>
		<div id="map">
		</div>
	</div>
	
	<script src="src/js/main.js"></script>
	<!-- Dont forget replace API KEY: AIzaSyDTXVg5zvLa9xUau_nMojbJuCMA6Iee3Mo -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTXVg5zvLa9xUau_nMojbJuCMA6Iee3Mo&callback=initMap"async defer></script>
  </body>
</html>
